{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- <link rel="stylesheet" href="{ static ../static/css/UserManagement.css }""{% static 'myfirst.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/UserManagement.css' %}">
    
</head>
<body>
    <div class="background">
        <div class="header">
                
                
                <div>

                </div>
                <div class="heading">
                    <h2>User Management</h2>  
                </div>
                <div class="dropdown_btn">
                    <div class="dropdown">
                        <button class="dropbtn">Menu</button>
                        
                        <div class="dropdown-content">
                        <a href="/admindashboard/">Dashboard</a>
                        <a href="/adminHistory/">History</a>
                        <a href="/logout/">Logout</a>
                        </div>
                    </div>
                </div>

        </div>
        <div class="search_bar">
            <input type="text" placeholder="Search..">
        </div>
        <div class="content">
            <div class="signup">
                <form action="/userManagement/" method="post">
                    {% csrf_token %}
                    <div class="inner_content">
                        <div>
                            <input name="username" type="text" placeholder="Name">
                        </div>
                        <div>
                            <input name="employee_id" type="text" placeholder="Employee ID">
                        </div>
                        <div>
                            <input name="email" type="email" placeholder="Email Address">
                        </div>
                        <div>
                            <input name="password" type="password" placeholder="Password">
                        </div>
                        <div class="btn_for_form">
                            <button class="Edit" type="submit">Edit</button>
                        </div>
                        <div class="btn_for_form">
                            <button class="clear" type="reset">Clear</button>
                            <button class="add" type="submit">Add</button>
                        </div>
                    </div>
                </form>       
            </div>
            <div class="list_of_users">
                <table>
                    <thead>
                        <tr>
                            <th>S.no</th>
                            <th>Name</th>
                            <th>EmployeeID</th>
                            <th>Email</th>
                            <th>Edit</th>
                            <th>Delete User</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td></td>
                            <td>{{ user.username }}</td>
                            <td>{{ user.userdetails.employee_id }}</td>
                            <td>{{ user.email }}</td>
                            <td><div class="del_btn"><button class="edit" type="submit"  id="{{user.id}}" onclick="edit(this.id)">Edit</button></div></td>
                            <td><div class="del_btn"><button class="del" type="submit"  id="{{user.id}}" onclick="del(this.id)">Delete</button></div></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            
        </div>
        <div class="footer">
            <div>
            </div>
        </div>
    </div>
</body>
</html>
