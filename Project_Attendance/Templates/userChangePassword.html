<html lang="en">
<head>

    <title>ChangePassword</title>
</head>
<body>
<div class="background">
    <div class="header">
        <div>

        </div>

            </div>

                    <button class="dropbtn">Menu</button>

    <div class="Login">

            <div class="email">

                <input type="text" id="email" name="email" placeholder="Email">

                <button>Change Password</button>
