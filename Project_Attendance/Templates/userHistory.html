{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
   <!--<link rel="stylesheet" href="../static/css/userHistory.css">--> 
    
    <link rel="stylesheet" href="{% static 'css/userHistory.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="background">
        <header class="heading">
            <div class="company_logo" >
                <h1 class="roboto-black">Febino Solutions</h1>
            </div>
            <div class="page_title">
                <h2 class="roboto-black">History</h2>  
            </div>
            <div class="dropdown_btn"">
                <div class="dropdown">
                    <button class="dropbtn roboto-medium">{{username}} <span class="dropdown-symbol">&#9660;</span></button>
                    
                    <div class="dropdown-content">
                    <a style="text-decoration: none" href="/userdashboard">Dashboard</a>
                    <a style="text-decoration: none" href="/changePassword">Change Password</a>
                    <a style="text-decoration: none" href="/logout">Logout</a>
                    </div>
                </div>
            </div>
    
        </header>
        <div class="search-container">
            <input type="text" id="searchInput" onkeyup="searchTable()"  placeholder="Search...">
          </div>
           <div class="box">
            <table id="myTable">
                <thead>
                    <tr>
                        <th style="text-align:center;padding: 15px;">S.no</th>
                        <th style="text-align:center;padding: 15px;">Date</th>
                        <th style="text-align:center;padding: 15px;">CheckIn Time</th>
                        <th style="text-align:center;padding: 15px;">CheckOut Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in history %}
                    <tr>
                        <td class="roboto-regular"></td>
                        <td class="roboto-regular">{{entry.date}}</td>
                        <td class="roboto-regular">{{entry.check_in_time}}</td>
                        <td class="roboto-regular">{{entry.check_out_time}}</td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
       
            
        </div>
        <div class="footer">
            <div>
            </div>
        </div>
    </div>

</body>
<script src="{% static 'js/userHistory.js' %}"></script>
</html>
